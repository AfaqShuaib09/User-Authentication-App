<footer class="position-absolute bottom-0 d-flex justify-content-end align-items-end px-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show pe-2" role="alert">
                {{ message }}
                <button type="button" class="btn btn-success rounded-circle ms-3" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
</footer>
